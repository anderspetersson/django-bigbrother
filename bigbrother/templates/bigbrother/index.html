<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>Dashboard</title>
	<link rel="stylesheet" href="{{ STATIC_URL }}css/dashboard.css">
</head>

<body>
	<div id="container">
		<div id="dashboard" class="clearfix">
		{% block content %}
			<ul>
				{% for graph in bb %}
				<li>
					<div class="head">
                        {% if graph.link_url %}
						<h2><a target=_new href="{{ graph.link }}">{{ graph.name }}</a></h2>
                        {% else %}
						<h2>{{ graph.name }}</h2>
                        {% endif %}
					</div>
					<div class="num">
						<h1>
							<a href="{% url "bigbrother_graph" slug=graph.name|slugify %}"
							{% if graph.warning %}class="warning"{% endif %}>{{ graph.text }}
							</a>
						</h1>
					</div>
				</li>
				{% endfor %}
			</ul>
		{% endblock %}
		</div>
		
	</div>
	{% block extrajs %}{% endblock %}
</body>
</html>
